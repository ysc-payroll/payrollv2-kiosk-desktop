<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABBA Payroll — Login</title>
    <meta name="description" content="Login to ABBA Payroll." />
    <link rel="icon" type="image/svg+xml" sizes="any" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%233b82f6'/%3E%3Ctext x='50%25' y='54%25' text-anchor='middle' font-size='28' font-family='Arial' fill='white'%3EA%3C/text%3E%3C/svg%3E" />
    <style id="tw-preload">html{visibility:hidden}</style>
    <style type="text/tailwindcss">
      @theme {
        --color-brand: oklch(64% 0.17 250);
        --color-brand-600: oklch(58% 0.17 250);
        --color-brand-700: oklch(52% 0.17 250);
      }
    </style>
    <script type="module">
      import 'https://unpkg.com/@tailwindcss/browser@4';
      requestAnimationFrame(() => requestAnimationFrame(() => {
        document.documentElement.style.visibility = 'visible'
        const el = document.getElementById('tw-preload');
        if (el) el.remove();
      }));
    </script>
  </head>
  <body class="min-h-dvh bg-gradient-to-br from-sky-50 via-indigo-50 to-fuchsia-50 text-slate-800 antialiased">
    <main class="grid min-h-dvh place-items-center px-4 py-10">
      <section class="w-full max-w-md">
        <div class="mb-6 flex items-center justify-between">
          <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-600 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4"><path d="M10.03 3.97a.75.75 0 0 1 0 1.06L5.06 10h15.19a.75.75 0 0 1 0 1.5H5.06l4.97 4.97a.75.75 0 1 1-1.06 1.06L2.47 12.03a.75.75 0 0 1 0-1.06l6.5-6.5a.75.75 0 0 1 1.06 0Z"/></svg>
            Back
          </a>
          <div class="flex items-center gap-2">
            <div class="grid h-8 w-8 place-items-center rounded-lg bg-brand text-white"><span class="text-sm font-bold">A</span></div>
            <span class="text-sm font-medium text-slate-800">ABBA Payroll</span>
          </div>
        </div>

        <div class="relative isolate overflow-hidden rounded-2xl bg-white/70 shadow-xl ring-1 ring-black/5 backdrop-blur supports-[backdrop-filter]:bg-white/60">
          <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full bg-gradient-to-br from-brand/30 via-indigo-300/30 to-fuchsia-300/30 blur-3xl"></div>
          <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full bg-gradient-to-tr from-fuchsia-300/30 via-brand/30 to-sky-300/30 blur-3xl"></div>

          <form class="relative p-8 sm:p-10 space-y-6" action="#" method="post" onsubmit="event.preventDefault(); alert('Demo: no backend wired yet.');">
            <header>
              <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Login</h1>
              <p class="mt-1 text-sm text-slate-600">Enter your credentials to continue.</p>
            </header>

            <div class="space-y-4">
              <label class="block">
                <span class="mb-2 block text-sm font-medium text-slate-700">Email</span>
                <input type="email" name="email" required autocomplete="email" class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm outline-none ring-0 placeholder:text-slate-400 focus:border-brand focus:ring-4 focus:ring-brand/20" placeholder="you@company.com" />
              </label>

              <label class="block">
                <span class="mb-2 block text-sm font-medium text-slate-700">Password</span>
                <input type="password" name="password" required autocomplete="current-password" class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm outline-none ring-0 placeholder:text-slate-400 focus:border-brand focus:ring-4 focus:ring-brand/20" placeholder="••••••••" />
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label class="inline-flex items-center gap-2 text-sm text-slate-600">
                <input type="checkbox" name="remember" class="size-4 rounded border-slate-300 text-brand focus:ring-brand/30" />
                Remember me
              </label>
              <a href="#" class="text-sm text-brand hover:text-brand-600">Forgot password?</a>
            </div>

            <button type="submit" class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand px-4 py-3 text-sm font-medium text-white shadow-sm transition hover:bg-brand-600 focus:outline-hidden focus:ring-4 focus:ring-brand/30">
              Sign in
            </button>

            <p class="text-center text-sm text-slate-600">Don’t have an account?
              <a class="font-medium text-brand hover:text-brand-600" href="register.html">Create one</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
  </html>
